# Worktrunk Configuration
# Documentation: https://worktrunk.dev/hook/

[post-create]
# Configure git hooks path to .githooks directory
# This ensures pre-commit and other hooks work in worktrees
configure-hooks = "git config core.hooksPath '.githooks'"

# Copy gitignored files from main worktree to eliminate cold starts
# Files listed in .worktreeinclude (node_modules, .cache, etc.)
copy = "wt step copy-ignored"

[pre-merge]
# Run markdown linting before merge to catch documentation issues
# Fails on violations without modifying files (no --fix flag prevents uncommitted changes during merge)
lint = "npx markdownlint-cli2 \"**/*.md\""

# Validate GitHub Actions workflow YAML files
# Catches syntax errors, invalid action inputs, and security issues before merge
workflows = "actionlint .github/workflows/*.yml"
