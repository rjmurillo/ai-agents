# yaml-language-server: $schema=https://coderabbit.ai/integrations/schema.v2.json

# CodeRabbit Configuration - ai-agents repository
#
# Inherits organization settings and only overrides markdownlint.
# This repo uses .markdownlint-cli2.yaml with custom rules
# (4-backtick fences for nested blocks, different MD031/MD032 handling).

inheritance: true

reviews:
  tools:
    markdownlint:
      enabled: false
  path_instructions:
    - path: "src/claude/**/*.md"
      instructions: |
        ## Agent Prompt Review Criteria
        ### P0 (Must Fix)
        - Missing required frontmatter
        - Model assignment violating ADR-002
        - Absolute paths in documentation
        ### P1 (Should Fix)
        - Missing Core Identity section
        - Drift from VS Code/Copilot CLI versions
        Prefix all comments with: [P0], [P1], or [P2]


