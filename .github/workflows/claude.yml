name: Claude Code Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned, labeled]
  pull_request_review:
    types: [submitted]

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write  # Required for OIDC authentication to get GitHub App token

jobs:
  claude-response:
    runs-on: ubuntu-latest
    if: |
      (
        github.event_name == 'issue_comment' &&
        contains(github.event.comment.body, '@claude') &&
        (
          contains(fromJson('["MEMBER","OWNER","COLLABORATOR"]'), github.event.comment.author_association) ||
          contains(fromJson('["dependabot[bot]","renovate[bot]","github-actions[bot]"]'), github.actor)
        )
      ) ||
      (
        github.event_name == 'pull_request_review_comment' &&
        contains(github.event.comment.body, '@claude') &&
        (
          contains(fromJson('["MEMBER","OWNER","COLLABORATOR"]'), github.event.comment.author_association) ||
          contains(fromJson('["dependabot[bot]","renovate[bot]","github-actions[bot]"]'), github.actor)
        )
      ) ||
      (
        github.event_name == 'pull_request_review' &&
        contains(github.event.review.body, '@claude') &&
        (
          contains(fromJson('["MEMBER","OWNER","COLLABORATOR"]'), github.event.review.author_association) ||
          contains(fromJson('["dependabot[bot]","renovate[bot]","github-actions[bot]"]'), github.actor)
        )
      ) ||
      (
        github.event_name == 'issues' &&
        (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')) &&
        (
          contains(fromJson('["MEMBER","OWNER","COLLABORATOR"]'), github.event.issue.author_association) ||
          contains(fromJson('["dependabot[bot]","renovate[bot]","github-actions[bot]"]'), github.actor)
        )
      )
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 1

      # Pin to v1.0.27 - https://github.com/anthropics/claude-code-action/releases/tag/v1.0.27
      - uses: anthropics/claude-code-action@7145c3e0510bcdbdd29f67cc4a8c1958f1acfa2f
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Plugin configuration (matching current instance)
          plugins: |
            context7@context7
            claude-router@claude-router-marketplace

          # Trigger configuration
          trigger_phrase: "@claude"
          assignee_trigger: "@me"

          # Allow specific trusted bot users to trigger the action
          allowed_bots: "dependabot[bot],renovate[bot],github-actions[bot]"

          # Branch configuration
          base_branch: "main"
          branch_prefix: "claude/"

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read
