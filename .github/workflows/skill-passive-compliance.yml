# Skill/Passive Context Compliance
#
# Validates that content placement follows the skill vs passive context decision
# framework. Runs the compliance checker script against skills and CLAUDE.md.
#
# Exit codes: 0 = pass, 1 = violations detected
#
# IMPORTANT: This workflow runs on ALL PRs to satisfy required status checks,
# but skips actual validation when no relevant files are changed.

name: Skill/Passive Context Compliance

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check-paths:
    name: Detect changes
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 5
    outputs:
      should-run: ${{ github.event_name == 'workflow_dispatch' && 'true' || steps.filter.outputs.skills || steps.filter.outputs.context || steps.filter.outputs.validator }}
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Check path filters
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        if: github.event_name != 'workflow_dispatch'
        with:
          filters: |
            skills:
              - '.claude/skills/**/SKILL.md'
            context:
              - 'CLAUDE.md'
              - 'AGENTS.md'
            validator:
              - '.claude/skills/context-optimizer/scripts/test_skill_passive_compliance.py'

  validate-compliance:
    name: Validate compliance
    needs: check-paths
    if: needs.check-paths.outputs.should-run == 'true'
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.12'

      - name: Run compliance checks
        run: |
          python3 .claude/skills/context-optimizer/scripts/test_skill_passive_compliance.py \
            --path .claude/skills \
            --claude-md-path CLAUDE.md \
            --format table

  skip-compliance:
    name: Skip compliance (no changes)
    needs: check-paths
    if: needs.check-paths.outputs.should-run != 'true'
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 1
    steps:
      - name: Checkout code
        # Required for dorny/paths-filter pattern consistency
        # See: .serena/memories/ci-infrastructure-dorny-paths-filter-checkout.md
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Skip message
        run: |
          echo "No skill or context changes detected - skipping compliance validation"
