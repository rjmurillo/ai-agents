name: Slash Command Quality Gates

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-paths:
    runs-on: ubuntu-24.04-arm
    permissions:
      pull-requests: read
    outputs:
      should-run: ${{ steps.filter.outputs.commands == 'true' || steps.filter.outputs.validator == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for relevant changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            commands:
              - '.claude/commands/**/*.md'
            validator:
              - '.claude/skills/slashcommandcreator/scripts/Validate-SlashCommand.ps1'
              - 'scripts/modules/SlashCommandValidator.psm1'

  validate-slash-commands:
    runs-on: ubuntu-24.04-arm
    needs: check-paths
    if: needs.check-paths.outputs.should-run == 'true'
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2

      - name: Validate slash commands
        shell: pwsh
        run: |
          Import-Module ./scripts/modules/SlashCommandValidator.psm1
          $exitCode = Invoke-SlashCommandValidation
          exit $exitCode

  skip-validation:
    runs-on: ubuntu-24.04-arm
    needs: check-paths
    if: needs.check-paths.outputs.should-run != 'true'
    permissions: {}
    steps:
      - name: Skip validation
        run: echo "No slash command changes detected, skipping validation"
