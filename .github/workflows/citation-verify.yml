# Citation Verification
#
# Runs citation schema verification on memory files modified in PRs.
# Uses the memory_enhancement CLI verify-all command to detect stale citations.
#
# Exit codes: 0 = pass, 1 = stale citations (fail), 2 = error
#
# IMPORTANT: This workflow runs on ALL PRs to satisfy required status checks,
# but skips actual verification when no relevant files are changed.

name: Citation Verification

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check-paths:
    name: Detect changes
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 5
    outputs:
      should-verify: ${{ github.event_name == 'workflow_dispatch' && 'true' || steps.filter.outputs.memories || steps.filter.outputs.code }}
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Check path filters
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        if: github.event_name != 'workflow_dispatch'
        with:
          filters: |
            memories:
              - '.serena/memories/**'
            code:
              - '.claude/skills/memory-enhancement/**'

  verify-citations:
    name: Verify citations
    needs: check-paths
    if: needs.check-paths.outputs.should-verify == 'true'
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.12'

      - name: Install UV package manager
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Verify all citations
        run: |
          PYTHONPATH=.claude/skills/memory-enhancement/src python3 -m memory_enhancement verify-all --repo-root . --dir .serena/memories

  skip-verification:
    name: Skip verification (no changes)
    needs: check-paths
    if: needs.check-paths.outputs.should-verify != 'true'
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 1
    steps:
      - name: Checkout code
        # Required for dorny/paths-filter pattern consistency
        # See: .serena/memories/ci-infrastructure-dorny-paths-filter-checkout.md
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Skip message
        run: |
          echo "No memory or code changes detected - skipping citation verification"
