# Agent Metrics Collection Workflow
#
# Automatically collects and reports agent usage metrics on a weekly basis.
# Implements automated measurement for the 8 key metrics defined in docs/agent-metrics.md
#
# Schedule: Weekly on Sundays at 00:00 UTC
# Manual trigger: workflow_dispatch
#
# GitHub Issue: #7

name: Agent Metrics

on:
  schedule:
    # Run weekly on Sundays at midnight UTC
    - cron: '0 0 * * 0'

  workflow_dispatch:
    inputs:
      days:
        description: 'Number of days to analyze'
        required: false
        default: '7'
        type: string
      output_format:
        description: 'Output format'
        required: false
        default: 'markdown'
        type: choice
        options:
          - summary
          - markdown
          - json

permissions:
  contents: read

jobs:
  collect-metrics:
    name: Collect Agent Metrics
    # ADR-014: ARM runner for cost optimization (37.5% savings vs x64)
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          # Fetch full history for accurate metrics
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.11'

      - name: Determine analysis period
        id: period
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "days=${{ inputs.days }}" >> $GITHUB_OUTPUT
            echo "format=${{ inputs.output_format }}" >> $GITHUB_OUTPUT
          else
            echo "days=7" >> $GITHUB_OUTPUT
            echo "format=markdown" >> $GITHUB_OUTPUT
          fi

      - name: Collect metrics
        id: metrics
        run: |
          python .agents/utilities/metrics/collect_metrics.py \
            --since ${{ steps.period.outputs.days }} \
            --output ${{ steps.period.outputs.format }} \
            > metrics-report.txt

          # Capture summary for job output
          echo "## Agent Metrics Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.period.outputs.format }}" = "json" ]; then
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat metrics-report.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            cat metrics-report.txt >> $GITHUB_STEP_SUMMARY
          fi

      - name: Display metrics
        run: cat metrics-report.txt

      - name: Upload metrics artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: agent-metrics-${{ github.run_number }}
          path: metrics-report.txt
          retention-days: 90

  # Optional: Create issue if metrics are below targets
  check-thresholds:
    name: Check Metric Thresholds
    # ADR-014: ARM runner for cost optimization (37.5% savings vs x64)
    runs-on: ubuntu-24.04-arm
    needs: collect-metrics

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.11'

      - name: Check thresholds
        id: check
        run: |
          # Collect metrics as JSON for parsing
          python .agents/utilities/metrics/collect_metrics.py \
            --since 7 \
            --output json > metrics.json

          # Parse and check thresholds
          COVERAGE=$(python -c "import json; m=json.load(open('metrics.json')); print(m['metric_2_coverage']['coverage_rate'])")
          INFRA_RATE=$(python -c "import json; m=json.load(open('metrics.json')); print(m['metric_4_infrastructure_review']['review_rate'])")

          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "infra_rate=$INFRA_RATE" >> $GITHUB_OUTPUT

          # Check if any threshold is breached
          ALERT=false

          # Coverage target: 50%
          if (( $(echo "$COVERAGE < 50" | bc -l) )); then
            echo "::warning::Agent coverage ($COVERAGE%) is below target (50%)"
            ALERT=true
          fi

          # Infrastructure review target: 100%
          # Only alert if there were infrastructure commits
          INFRA_COMMITS=$(python -c "import json; m=json.load(open('metrics.json')); print(m['metric_4_infrastructure_review']['infrastructure_commits'])")
          if [ "$INFRA_COMMITS" != "0" ] && (( $(echo "$INFRA_RATE < 100" | bc -l) )); then
            echo "::warning::Infrastructure review rate ($INFRA_RATE%) is below target (100%)"
            ALERT=true
          fi

          echo "alert=$ALERT" >> $GITHUB_OUTPUT

      - name: Summary
        run: |
          echo "## Threshold Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Current | Target | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|---------|--------|--------|" >> $GITHUB_STEP_SUMMARY

          COVERAGE="${{ steps.check.outputs.coverage }}"
          INFRA_RATE="${{ steps.check.outputs.infra_rate }}"

          if (( $(echo "$COVERAGE >= 50" | bc -l) )); then
            echo "| Agent Coverage | ${COVERAGE}% | 50% | :white_check_mark: |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Agent Coverage | ${COVERAGE}% | 50% | :x: |" >> $GITHUB_STEP_SUMMARY
          fi

          if (( $(echo "$INFRA_RATE >= 100" | bc -l) )); then
            echo "| Infrastructure Review | ${INFRA_RATE}% | 100% | :white_check_mark: |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Infrastructure Review | ${INFRA_RATE}% | 100% | :warning: |" >> $GITHUB_STEP_SUMMARY
          fi
