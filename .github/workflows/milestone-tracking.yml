name: Milestone Tracking

# Automatically assigns latest semantic version milestone to merged PRs and closed issues

on:
  pull_request:
    types: [closed]
  issues:
    types: [closed]

permissions:
  issues: write
  pull-requests: write

jobs:
  assign-milestone:
    name: Assign Milestone
    runs-on: ubuntu-24.04-arm  # ADR-025: ARM for cost efficiency

    # Only run if PR was merged or issue was closed (not just closed without merge)
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true) ||
      (github.event_name == 'issues' && github.event.issue.state == 'closed')

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Assign milestone to merged PR
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          exit_code=0
          python3 .github/scripts/set_item_milestone.py \
            --item-type pr \
            --item-number "$PR_NUMBER" \
            --owner "$OWNER" \
            --repo "$REPO_NAME" || exit_code=$?

          if [ "$exit_code" -eq 2 ]; then
            echo "::warning::No semantic version milestone found. Skipping assignment."
            exit 0
          elif [ "$exit_code" -ne 0 ]; then
            exit "$exit_code"
          fi

      - name: Assign milestone to closed issue
        if: github.event_name == 'issues'
        env:
          GH_TOKEN: ${{ github.token }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          exit_code=0
          python3 .github/scripts/set_item_milestone.py \
            --item-type issue \
            --item-number "$ISSUE_NUMBER" \
            --owner "$OWNER" \
            --repo "$REPO_NAME" || exit_code=$?

          if [ "$exit_code" -eq 2 ]; then
            echo "::warning::No semantic version milestone found. Skipping assignment."
            exit 0
          elif [ "$exit_code" -ne 0 ]; then
            exit "$exit_code"
          fi
