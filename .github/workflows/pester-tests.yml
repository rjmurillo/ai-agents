# Pester Tests for PowerShell Install Scripts
#
# Runs Pester unit tests for the ai-agents installation scripts.
# Triggered on push/PR changes to the scripts/ or build/ directories.
#
# Local developers and AI agents can run the same tests using:
#   pwsh ./build/scripts/Invoke-PesterTests.ps1

name: Pester Tests

on:
  push:
    branches:
      - main
      - 'feat/**'
      - 'fix/**'
    paths:
      - 'scripts/**'
      - 'build/scripts/**'
      - '.github/workflows/pester-tests.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'scripts/**'
      - 'build/scripts/**'
      - '.github/workflows/pester-tests.yml'
  workflow_dispatch: # Allow manual triggering

jobs:
  test:
    name: Run Pester Tests
    runs-on: windows-latest
    permissions:
      contents: read
      checks: write  # Required for dorny/test-reporter to create check runs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Pester Tests
        shell: pwsh
        run: ./build/scripts/Invoke-PesterTests.ps1 -CI

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pester-test-results
          path: ./artifacts/pester-results.xml
          retention-days: 30

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Pester Test Report
          path: ./artifacts/pester-results.xml
          reporter: java-junit
          fail-on-error: true
