# Pester Tests for PowerShell Install Scripts
#
# Runs Pester unit tests for the ai-agents installation scripts.
# Triggered on push/PR changes to the scripts/ directory.

name: Pester Tests

on:
  push:
    branches:
      - main
      - 'feat/**'
      - 'fix/**'
    paths:
      - 'scripts/**'
      - '.github/workflows/pester-tests.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'scripts/**'
      - '.github/workflows/pester-tests.yml'
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    name: Run Pester Tests
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pester
        shell: pwsh
        run: |
          Set-PSRepository -Name 'PSGallery' -InstallationPolicy Trusted
          Install-Module -Name Pester -MinimumVersion 5.0.0 -Force -Scope CurrentUser
          Import-Module Pester
          Get-Module Pester | Select-Object Name, Version

      - name: Run Pester Tests
        shell: pwsh
        run: |
          $config = New-PesterConfiguration
          $config.Run.Path = "./scripts/tests"
          $config.Run.Exit = $true
          $config.TestResult.Enabled = $true
          $config.TestResult.OutputFormat = "NUnitXml"
          $config.TestResult.OutputPath = "./test-results/pester-results.xml"
          $config.Output.Verbosity = "Detailed"

          # Create output directory
          New-Item -ItemType Directory -Path "./test-results" -Force | Out-Null

          # Run tests
          Invoke-Pester -Configuration $config

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pester-test-results
          path: ./test-results/pester-results.xml
          retention-days: 30

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Pester Test Report
          path: ./test-results/pester-results.xml
          reporter: java-junit
          fail-on-error: true
