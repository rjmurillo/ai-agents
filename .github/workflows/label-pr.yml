# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Label PR

# Automatically applies labels to PRs based on file paths and branch names
# Uses static configuration from .github/labeler.yml instead of AI analysis

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: pr-labeler-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  label:
    name: Apply Labels
    runs-on: ubuntu-latest
    timeout-minutes: 2

    # Skip for bot PRs (Dependabot, GitHub Actions)
    if: |
      github.actor != 'dependabot[bot]' &&
      github.actor != 'github-actions[bot]'

    steps:
      - name: Apply labels based on file changes
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: false
