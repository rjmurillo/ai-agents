version: 1

# File filters (applied before rule matching)
filters:
  useDefaults: true           # Use built-in exclusions
  exclude:
    # AI memory (managed separately)
    - '.serena/memories/**'
    
    # Build artifacts
    - 'artifacts/**'
    - 'build/artifacts/**'
    - '**/*.generated.*'
    
    # Test data
    - '**/test-data/**'
    - '**/fixtures/**'
    
  include:
    # Re-include critical infrastructure files
    - '.github/workflows/*.yml'
    - '.githooks/**'

# Review settings
review:
  maxFiles: 150               # Max files per PR (0 = no limit)
  model: sonnet               # Balanced model for this repo
  minConfidence: 70           # Higher threshold - repo has strong linting
  minImportance: 5            # Focus on medium+ importance issues

# Rules settings
rules:
  # Tag-based filtering - focus on areas where AI adds most value
  tags:
    only:
      - security
      - bugs
      - error-handling
      - architecture
      - maintainability
      - performance
      - quality
      - consistency
      - git
      - testing
      - powershell
      - ci-cd
    exclude:
      - style-conventions      # Handled by PSScriptAnalyzer

  # Agent-based filtering
  agents:
    exclude:
      - documentation          # Extensive docs already exist
